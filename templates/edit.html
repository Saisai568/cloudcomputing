<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>編輯：{{ post.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Tech Blog</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>編輯文章</h2>
  <form id="edit-form" class="mt-3">
    <div class="mb-3">
      <label class="form-label">標題</label>
      <input type="text" id="title" class="form-control" required value="{{ post.title }}">
    </div>
    <div class="mb-3">
      <label class="form-label">作者</label>
      <input type="text" id="author" class="form-control" required value="{{ post.author }}">
    </div>
    <div class="mb-3">
      <label class="form-label">內容</label>
      <textarea id="content" class="form-control" rows="8" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">儲存</button>
    <a href="/post/{{ post.id }}" class="btn btn-secondary">取消</a>
  </form>
</div>

<script>
document.getElementById('edit-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const payload = {
    title: document.getElementById('title').value,
    author: document.getElementById('author').value,
    content: document.getElementById('content').value
  };
  const res = await fetch(`/api/posts/{{ post.id }}`, {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  });
  if (res.ok) {
    const updated = await res.json();
    window.location.href = `/post/${updated.id}`;
  } else {
    alert('更新失敗');
  }
});
</script>

</body>
</html>
