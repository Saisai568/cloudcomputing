<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tech Blog - 文章列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Tech Blog</a>
    <button class="btn btn-success" onclick="location.href='/new'">新增文章</button>
  </div>
</nav>

<div class="container mt-4">
  {% for p in posts %}
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h3 class="card-title"><a href="/post/{{ p.id }}" class="text-decoration-none text-primary">{{ p.title }}</a></h3>
        <p class="text-muted mb-1">作者：{{ p.author }} | {{ p.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        <a href="/post/{{ p.id }}" class="btn btn-outline-primary btn-sm">閱讀更多</a>
      </div>
    </div>
  {% else %}
    <p class="text-center text-muted">目前沒有文章</p>
  {% endfor %}
</div>

</body>
</html>
