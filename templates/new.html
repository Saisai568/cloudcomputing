  <h1>新增文章</h1><!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>新增文章</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Tech Blog</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>新增文章</h2>
  <form id="new-form" class="mt-3">
    <div class="mb-3">
      <label class="form-label">標題</label>
      <input type="text" id="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">作者</label>
      <input type="text" id="author" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">內容</label>
      <textarea id="content" class="form-control" rows="8" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">儲存</button>
    <a href="/" class="btn btn-secondary">取消</a>
  </form>
</div>

<script>
document.getElementById('new-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const payload = {
    title: document.getElementById('title').value,
    author: document.getElementById('author').value,
    content: document.getElementById('content').value
  };
  const res = await fetch('/api/posts', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  });
  if (res.status === 201) {
    const created = await res.json();
    window.location.href = `/post/${created.id}`;
  } else {
    alert('建立失敗');
  }
});
</script>

</body>
</html>

  <form id="new-form">
    <div>
      <label>標題：<input type="text" name="title" id="title" required></label>
    </div>
    <div>
      <label>作者：<input type="text" name="author" id="author" required></label>
    </div>
    <div>
      <label>內容：</label><br>
      <textarea id="content" name="content" rows="10" cols="60" required></textarea>
    </div>
    <div>
      <button type="submit">儲存</button>
      <a href="{{ url_for('index') }}">取消</a>
    </div>
  </form>

  <script>
    document.getElementById('new-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        content: document.getElementById('content').value
      };

      const res = await fetch('/api/posts', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (res.status === 201) {
        const created = await res.json();
        // 導回剛建立的文章頁面
        window.location.href = `/post/${created.id}`;
      } else {
        const err = await res.json();
        alert('建立失敗：' + (err.error || JSON.stringify(err)));
      }
    });
  </script>
</body>
</html>
